<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="agregarPregunta.css">
    <script src="agregarPregunta.js" defer></script>
    <title>Agregar Pregunta</title>
</head>
<body>
    <nav id="navBarCrearPreg" class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cuestionario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Izquierda -->
        <form class="d-flex">
            <div class="input-group">
                <input class="form-control" type="text" name="inputIngresarTitulo" 
                    id="inputIngresarTitulo" placeholder="Ingresar título">
                <button id="btnConfig" class="btn me-2" type="submit">
                Configuración
                </button>
            </div>
        </form>

        <!-- Derecha -->
        <div class="d-flex ms-auto">
            <button id="btnTemas" class="btn me-3">
                <i class="bi bi-palette-fill"></i>
                Temas</button>
            <div class="me-3" aria-readonly="true">|</div>
            <button id="btnGuardar" class="btn me-2" type="submit">Guardar</button>
            <button id="btnSalir" class="btn me-2" type="submit">Salir</button>
        </div>
        </div>
    </div>
</nav>
    <!--Barra lateral izquierda-->
    <div  class="container-fluid">
        <div class="row">
            
            <!-- PANEL IZQUIERDO -->
            <div id="panelIzq" class="col-2 p-3 border-end vh-100">
                <h6 class="fw-bold">1 Quiz</h6>
            <div class="border rounded p-2 mb-3">
                <p class="text-center text-muted">Pregunta</p>
                <button class="btn"><i class="bi bi-trash-fill"></i></button>
                
            </div>
            <button id="btnAñadirPregunta" class="btn w-100 mb-2">
                <i class="bi bi-plus-square"></i>
            </button>
            <button id="btnAñadirDiapositiva" class="btn w-100">Añadir diapositiva</button>
            </div>

            <!-- ÁREA PRINCIPAL -->
            <div class="col-7 p-4">
                
                <div class="container mt-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <input type="text" class="form-control text-center fw-bold" 
                                placeholder="Escribe aquí la pregunta...">
                        </div>
                    </div>
                    <!-- Opciones en 2x2 -->
                    <div id="btnsOpciones" class="row g-3">
                        <div class="col-6">
                            <button class="btn btn-outline-primary w-100" contenteditable="true">
                                Opción 1
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-primary w-100" contenteditable="true">
                                Opción 2
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-primary w-100" contenteditable="true">
                                Opción 3
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-primary w-100" contenteditable="true">
                                Opción 4
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            
            <!-- SIDEBAR DERECHO -->
        <div id="panelDer" class="col-3 p-3 border-start vh-100">
            <div class="d-flex">
                <button type="button" class="btn-close ms-auto" aria-label="Close"></button>
            </div>
            <h5>
                <i class="bi bi-question-square-fill"></i>
                Tipo de pregunta
            </h5>
                <div class="mb-5">
                    <select class="form-select" name="selectTipoPregunta" id="selectTipoPregunta">
                        <option class="dropdown-item" value>Tipo de pregunta</option>
                        <option class="dropdown-item" value="1">Opcion multiple</option>
                        <option class="dropdown-item" value="2">Opcion unica</option>
                        <option class="dropdown-item" value="3">Verdadero o falso</option>
                    </select>
                </div>
                <h5>
                <i class="bi bi-stopwatch-fill"></i>
                    Tiempo de respuesta
                </h5>
                <div class="mb-5">
                    <select class="form-select" name="selectTiempoRespuesta" id="selectTiempoRespuesta">
                        <option class="dropdown-item" value>Tipo de respuesta</option>
                        <option class="dropdown-item" value="1">10 segundos</option>
                        <option class="dropdown-item" value="2">15 segundos</option>
                        <option class="dropdown-item" value="3">20 segundos</option>
                    </select>
                </div>
                <h5>
                <i class="bi bi-award-fill"></i>
                    Tipo de puntos
                </h5>
                <div class="mb-5">
                    <select class="form-select" name="selectTipoPuntos" id="selectTipoPuntos">
                        <option class="dropdown-item" value>Puntos</option>
                        <option class="dropdown-item" value="1">Puntos normales</option>
                        <option class="dropdown-item" value="2">Puntos dobles</option>
                    </select>
                </div>
        </div>
    </div>
</body>
</html>
