<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./participante.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar sticky-top bg-body-tertiary navbar-cuestionarios" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nombre web</a>
      <div class="dropdown-center ms-auto">
        <button class="navbar-dropdown-btn" type="button" data-bs-toggle="dropdown">
          <img src="../administrador/images/perrito-avatar.jpg" alt="imagen usuario" class="navbar_usuario" id="navbarImg">
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><span class="dropdown-item-text" id="navbarName">Usuario Prueba</span></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Editar usuario</a></li>
          <li><a class="dropdown-item" href="../administrador/administrador.html">Panel de administrador</a></li>
          <li><a class="dropdown-item active" href="#">Panel de participante</a></li>
          <li><a class="dropdown-item" href="#">Ver estad√≠sticas</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    <!--header -->
    <div class="row my-3">
        <div class="col-12 col-md-6">
            <form id="formId" class="needs-validation" novalidate>
                <div class="input-group input-group-lg">
                  <button class="input-group-text icon_container c_orange button_search" id="basic-addon1"><i class="bi bi-search"></i></button>
                  <input type="text" id="nombreCuest" class="form-control border_cuest" placeholder="Buscar cuestionario" maxlength="50" required>
                  <div class="invalid-feedback" id="nameInvalid">
                    Ingresa un nombre de cuestionario no mayor a 50 caracteres
                  </div>
                </div>
            </form>
        </div>
        <div class="col 12 col-md-6">
            <div class="d-flex justify-content-center m-1">
                <button class="button_principal border_cuest py-2" id="button_todos">Mostrar todos</button>
            </div>
        </div>
    </div>
    <!-- todos los cuestionarios -->
    <div class="row my-3">
        <div class="col-12 col-md-6 align-self-start">
          <div class="card border_cuest bg_cuest my-3">
            <!-- Usuario -->
            <div class="card-body row">
              <div class="col-3 align-self-center">
                <img src="../administrador/images/perrito-avatar.jpg" alt="imagen usuario" class="img_usuario" id="img_usuario">
              </div>
              <div class="col-9 align-self-center">
                <h2 class="mb-0" id="name_usuario">USUARIO</h2>
              </div> 
            </div> 
          </div>
        </div>
        <!-- Cuestionarios -->
        <div class="card border_cuest card_orange my-2 d-none" id="contenedor_cuest_invitado">
          <div class="card-body">
            <h2 class="text-center">Te han invitado a participar a ...</h2>
            <div id="lista_cuest_invitado" class="row g-4 justify-content-center">
            </div>
          </div>
        </div>
    </div>

    <!-- cuestionarios encontrados -->
    <div class="container">
      <h2 class="text-center" id="list_title">Cuestionarios</h2>
      <div id="listado_total" class="row g-4 justify-content-center"></div>
    </div>
 
  </div>

</body>
<script src="./participante.js"></script>
</html>
